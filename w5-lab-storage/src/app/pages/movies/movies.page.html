<ion-header>
  <ion-toolbar>
    <ion-title>My Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Movie Name</ion-label>
    <ion-input [(ngModel)]="movieName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Release Year</ion-label>
    <ion-input [(ngModel)]="releaseYear"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="addMovie()">Add Movie</ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let movie of movies; let i = index">
      <ion-item>
        <ion-label>
          <h2>{{ movie.name }}</h2>
          <p>{{ movie.year }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="openEditModal(movie, i)">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deleteMovie(i)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-text color="danger" *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </ion-text>
</ion-content>

<ion-modal [(ngModel)]="isEditModalOpen" (ionModalWillDismiss)="closeEditModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Edit Movie</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeEditModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">Movie Name</ion-label>
        <ion-input [(ngModel)]="editMovieName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Release Year</ion-label>
        <ion-input [(ngModel)]="editReleaseYear"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="saveEdit()">Save</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
